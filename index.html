<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Encriptador de texto">
    <meta name="keywords" content="HTML, CSS, JavaScript, AURALATAM, ORACLE-ONE-EDUCATION">
    <meta name="author" content="SNEIDER ORLANDO VACA RODRIGUEZ">
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;500;700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="style.css" />
    <script src="app.js" defer></script>
    <title>Encriptador de Texto</title>
</head>

<body>
    <header>
        <a href="./">
            <img src="img/logo.svg" alt="Logo Alura" class="logo" />
        </a>
    </header>

    <div class="container">
        <div class="subcontainer1">
            <textarea name="texto" id="entradaTexto" cols="30" rows="10" placeholder="Ingrese el texto aqui"></textarea>

            <div class="group1">
                <div class="advertising">
                    <figure class="adv">
                        <img src="img/Vector interrogacion.png" alt="signo de advertencia" />
                        <p>Solo letras minúsculas y sin acentos</p>
                    </figure>
                </div>
                <div class="buttons">
                    <button class="primary-button encriptar">Encriptar</button>
                    <button class="secondary-button desencriptar">Desencriptar</button>
                </div>
            </div>
        </div>

        <div class="subcontainer2">
            <div class="card-container">
                <div class="card">
                    <div class="card-body">
                        <img src="img/muneco.svg" alt="Muñeco" />
                        <h3 class="card-title">Ningún mensaje fue encontrado</h3>
                        <p class="card-text">
                            Ingresa el texto que desees encriptar o desencriptar.
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="separador"></div>
    
    <footer>
        <div id="creatorName">
            SNEIDER VACA
        </div>
        <div id="social-medias">
            <ul>
                <li>
                    <a href="https://github.com/sneidervrod1">
                        <img src="img/github.png" alt="github" />
                    </a>
                </li>
                <li>
                    <a href="https://www.linkedin.com/in/sneider-vaca-2001/">
                        <img src="img/linkedin.png" alt="linkedin" />
                    </a>
                </li>
              
            </ul>
        </div>
    </footer>
</body>

</html>
